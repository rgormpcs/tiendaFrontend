<mat-card class="example-card">

  <img mat-card-image [src]="articulo.url" alt="img-articulo">
  <mat-card-content>
    <h3>{{articulo.nombre}}</h3>
    <p>{{articulo.descripcion}}</p>
    <mat-divider></mat-divider>
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>Precio:</div>
      <div>{{articulo.precio | currency}}</div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center">
    <div>Cantidad:</div>
    <div>{{articulo.cantidad}}</div>
  </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">
    <mat-icon>shoping-cart</mat-icon>
  </button>
    <button mat-button color="primary">
    Descuento:{{articulo.descuento}}
  </button>
  </mat-card-actions>
</mat-card>
