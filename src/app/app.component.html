<div style="text-align:center">

  <mat-toolbar color="primary">

    <mat-toolbar-row>
      <span>Tienda Online:</span>
      <h1>     </h1>

      <div class="example-button-row">
        <button mat-button routerLink="my-shoping">Mis Compras</button>
        <a mat-button routerLink="stock">Stok articulos</a>
        <a mat-button routerLink="list-article">Listar Articulos</a>
      </div>
        
      
      <span class="example-spacer"></span>
      
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>log in</mat-icon>
          <span>Login</span>
        </button>
        <button mat-menu-item>
          <mat-icon>log out</mat-icon>
          <span>Logout</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voicemail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </mat-toolbar-row>
    
    </mat-toolbar>
